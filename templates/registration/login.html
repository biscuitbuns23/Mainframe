{% extends "base.html" %}
{% load tailwind_filters %}
{% load static %}

{% block content %}
<body style="background-image: url('{% static 'passdown/watermarklogo5.png' %}');" class="bg-no-repeat lg:bg-[center_top_0rem] lg:bg-[length:900px_900px]
sm:bg-[center_top_10rem] sm:bg-[length:500px_500px] xs:bg-[center_top_10rem] xs:bg-[length:300px_300px] iphonese:bg-[center_top_10rem] iphonese:bg-[length:300px_300px] ">
  <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
          <h1 class="title-font font-medium text-3xl text-gray-900">Welcome to Mainframe</h1>
          <p class="leading-relaxed mt-4">Please login to get started.</p>
        </div>
        <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign in</h2>
          <div class="relative mb-4">
              <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit">Login</button>
                  <hr/>
                  <a href="{% url 'user:reset-password' %}">Forgot Password?</a>
              </form>
          </div>
          <div class="relative mb-4">
          </div>
          <p class="text-xs text-gray-500 mt-3"></p>
        </div>
      </div>
    </section>
  </body>
{% endblock content %}
