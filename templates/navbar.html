{% load static %}

<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

    <!-- LOGO ON LEFT -->
    <a href="{% url 'landingview' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img class="w-20 h-20" src="{% static 'UserBase/blacklogonobackground.png' %}" alt="blacklogo">
      <div class="col-span-1 items-center">
        <span class="text-xl">Mainframe</span>
          <br class="ml-6 text-gray-100 text-sm">by Kairos
      </div>
    </a>
    <!-- END LOGO ON LEFT -->

    <!-- LINK MENU ON RIGHT -->
    <nav class="md:ml-auto flex flex-wrap items-center text-base">
      <!-- SIGNUP BUTTON VISIBLE IF NOT LOGGED IN -->
      {% if not request.user.is_authenticated %}
      <a href="{% url 'UserBase:signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
      {% else %}
      <a class="px-5 text-gray-600 hover:text-gray-900">Welcome {{ request.user.username }}</a>
      {% endif %}
      <!--
      <a class="mr-5 hover:text-gray-900">Second Link</a>
      <a class="mr-5 hover:text-gray-900">Third Link</a>
      <a class="mr-5 hover:text-gray-900">Fourth Link</a>
      -->
    </nav>

    <!-- LOGIN BUTTON VISIBLE IF NOT LOGGED IN -->
    {% if not request.user.is_authenticated %}
    <a href="{% url 'UserBase:login' %}">
      <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 hover:text-gray-900 rounded text-base mt-4 md:mt-0">
        Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </a>
    
    <!-- LOGOUT BUTTON VISIBLE IF LOGGED IN -->
    {% else %}
    <a href="{% url 'UserBase:logout' %}">
      <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 hover:text-gray-900 rounded text-base mt-4 md:mt-0">
        Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </a>
    {% endif %}

    <!-- END LINK MENU ON RIGHT -->


  </div>
</header>
